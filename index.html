<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/stylesheets/styles.css">
        <title>My First Basic Calculator</title>
    </head>
    <body>
        <h1>My First Basic Javascript Calculator</h1>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <input readonly type="text" name="display" id="display">
                </div>
                <div class="controls">
                    <div class='row' id="row-1">
                        <div class='button' id="clear">C</div>
                        <div class='button' id="backspace">‚Üê</div>
                        <div class='button' id="percent">ñπ≠</div>
                        <div class='button' id="divide">/</div>
                    </div>
                    <div class='row' id="row-2">
                        <div class='button' id="seven">7</div>
                        <div class='button' id="eight">8</div>
                        <div class='button' id="nine">9</div>
                        <div class='button' id="multiply">*</div>
                    </div>
                    <div class='row' id="row-3">
                        <div class='button' id="four">4</div>
                        <div class='button' id="five">5</div>
                        <div class='button' id="six">6</div>
                        <div class='button' id="subtract">-</div>
                    </div>
                    <div class='row' id="row-4">
                        <div class='button' id="one">1</div>
                        <div class='button' id="two">2</div>
                        <div class='button' id="three">3</div>
                        <div class='button' id="add">+</div>
                    </div>
                    <div class='row' id="row-5">
                        <div class='button' id="integer">+/-</div>
                        <div class='button' id="zero">0</div>
                        <div class='button' id="point">.</div>
                        <div class='button' id="equal">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright 2025 - Christian Eric Cosca</p>
        </div>
        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
